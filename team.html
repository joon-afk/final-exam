<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team 소개</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    body {
      background-color: #ffffff;
      color: #222222;
      transition: all 0.5s ease;
    }

    .profile-img {
      transition: transform 0.5s ease;
      border-radius: 9999px;
    }
    .profile-link:hover .profile-img {
      transform: scale(1.1);
    }
  </style>
</head>

<body class="font-sans bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Header -->
  <header id="header" class="fixed top-0 left-0 w-full z-50 bg-white dark:bg-gray-800 transition-all p-5 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">MyPortfolio</h1>
      <nav class="hidden md:flex gap-6 text-gray-700 dark:text-gray-300 font-medium">
        <a href="index.html" class="hover:text-blue-500 dark:hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-500 dark:hover:text-blue-400">About</a>
        <a href="team.html" class="hover:text-blue-500 dark:hover:text-blue-400">Team</a>
        <a href="team project.html" class="hover:text-blue-500 dark:hover:text-blue-400">Team project</a>
      </nav>
      <button id="darkToggle" aria-label="Toggle Dark Mode"
        class="ml-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        다크모드
      </button>
    </div>
  </header>

  <div class="h-20"></div>

  <!-- 팀원 소개 섹션 -->
  <section id="team" class="py-32 bg-white dark:bg-gray-900">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-4xl font-extrabold text-blue-600 dark:text-blue-400 mb-16">팀원 소개</h2>

      <div id="team-container" class="grid grid-cols-1 md:grid-cols-3 gap-12"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 py-6 text-center border-t border-gray-200 dark:border-gray-700">
    <p class="text-gray-500 dark:text-gray-400 text-sm">© 2025 MyPortfolio.</p>
  </footer>

  <!-- 사이드 슬라이드 메뉴 오픈 버튼 -->
  <button id="openTeamMenu" class="fixed bottom-20 right-5 p-3 bg-blue-600 text-white rounded-full shadow-lg z-50">
    개인 홈페이지
  </button>

  <!-- 사이드 슬라이드 패널 -->
  <div id="teamMenu" class="fixed top-0 right-[-300px] w-72 h-full bg-white dark:bg-gray-800 shadow-lg transition-all duration-500 z-50">
    <div class="p-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400">개인 홈페이지</h3>
        <button id="closeTeamMenu" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      </div>
      <ul class="space-y-4">
        <li>
          <a href="https://new-portfolio-seven-beryl.vercel.app/" target="_blank" class="flex items-center gap-2 text-blue-500 hover:underline">
            <img src="kwak.png" alt="곽남호" class="w-10 h-10 rounded-full object-cover border border-blue-300 dark:border-blue-600">
            곽남호
          </a>
        </li>
        <li>
          <a href="https://final-exam-private.vercel.app/" target="_blank" class="flex items-center gap-2 text-blue-500 hover:underline">
            <img src="tae.png" alt="김태빈" class="w-10 h-10 rounded-full object-cover border border-blue-300 dark:border-blue-600">
            김태빈
          </a>
        </li>
        <li>
          <a href="https://finalproject-steel.vercel.app/" target="_blank" class="flex items-center gap-2 text-blue-500 hover:underline">
            <img src="kim.png" alt="김민우" class="w-10 h-10 rounded-full object-cover border border-blue-300 dark:border-blue-600">
            김민우
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // 팀원 정보 배열
    const teamMembers = [
      {
        name: "곽남호",
        role: "학번: 92212697<br>연락처: 010-7454-3904",
        image: "kwak.png",
        link: "https://github.com/KwakNamHo"
      },
      {
        name: "김태빈",
        role: "학번: 92212790<br>연락처: 010-7221-7727",
        image: "tae.png",
        link: "https://github.com/taebin327"
      },
      {
        name: "김민우",
        role: "학번: 92212752<br>연락처: 010-8700-9404",
        image: "kim.png",
        link: "https://github.com/vmaca123"
      }
    ];

    const container = document.getElementById("team-container");

    teamMembers.forEach(member => {
      const memberCard = `
        <div class="bg-gray-50 dark:bg-gray-800 p-8 rounded-2xl shadow-lg transition hover:scale-105 duration-500">
          <a href="${member.link}" target="_blank" rel="noopener noreferrer" class="profile-link block mx-auto w-48 h-48 rounded-full overflow-hidden border-4 border-blue-300 dark:border-blue-600 shadow-lg">
            <img src="${member.image}" alt="${member.name}" class="w-full h-full object-cover profile-img"/>
          </a>
          <h3 class="text-2xl font-bold mt-6 mb-3">${member.name}</h3>
          <p class="text-gray-700 dark:text-gray-300">${member.role}</p>
        </div>`;
      container.innerHTML += memberCard;
    });

    // 다크모드 토글
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    });

    // 슬라이드 메뉴 열고 닫기
    const menu = document.getElementById('teamMenu');
    document.getElementById('openTeamMenu').addEventListener('click', () => {
      menu.style.right = '0px';
    });
    document.getElementById('closeTeamMenu').addEventListener('click', () => {
      menu.style.right = '-300px';
    });
  </script>

</body>
</html>
