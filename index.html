<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Portfolio - 사진 포함 소개 박스</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind 다크모드 설정 -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>

<body class="font-sans bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Header -->
  <header id="header" class="fixed top-0 left-0 w-full z-50 bg-white dark:bg-gray-800 transition-all p-5 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">MyPortfolio</h1>
      <nav class="hidden md:flex gap-6 font-medium text-gray-700 dark:text-gray-300">
        <a href="index.html" class="hover:text-blue-500 dark:hover:text-blue-400">Home</a>
        <a href="team.html" class="hover:text-blue-500 dark:hover:text-blue-400">Team</a>
        <a href="about.html" class="hover:text-blue-500 dark:hover:text-blue-400">About</a>
      </nav>
      <!-- 다크모드 토글 버튼 (오른쪽 위 고정 버튼) -->
      <button id="darkToggle" aria-label="Toggle Dark Mode"
        class="ml-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        다크모드
      </button>
    </div>
  </header>

  <!-- 헤더 높이만큼 빈공간 확보 -->
  <div class="h-20"></div>

  <!-- Projects 먼저 -->
  <section id="projects" class="py-24 bg-gray-50 dark:bg-gray-800">
    <div class="max-w-7xl mx-auto text-center">
      <h3 class="text-4xl font-bold mb-10 text-blue-600 dark:text-blue-400">Projects</h3>
      <div class="mb-6">
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded-full mx-1" data-filter="all">All</button>
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded-full mx-1" data-filter="web">Web</button>
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded-full mx-1" data-filter="design">Portfolio</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="project-grid">
        <a href="https://web-demo-flax.vercel.app/" target="_blank" rel="noopener noreferrer" class="project-card web bg-white dark:bg-gray-700 p-5 rounded-xl shadow-lg transition hover:scale-105 block">
          <h4 class="font-bold text-xl mb-2">Web Project 1</h4>
          <p class="text-gray-600 dark:text-gray-300">과제 1</p>
        </a>

        <a href="https://html-lectures-a1cgtl9ai-lee-won-joons-projects.vercel.app/" target="_blank" rel="noopener noreferrer" class="project-card web bg-white dark:bg-gray-700 p-5 rounded-xl shadow-lg transition hover:scale-105 block">
          <h4 class="font-bold text-xl mb-2">Web project 2</h4>
          <p class="text-gray-600 dark:text-gray-300">과제 2</p>
        </a>

        <a href="https://portfolio-lee-won-joons-projects.vercel.app/" target="_blank" rel="noopener noreferrer" class="project-card design bg-white dark:bg-gray-700 p-5 rounded-xl shadow-lg transition hover:scale-105 block">
          <h4 class="font-bold text-xl mb-2">Portfolio</h4>
          <p class="text-gray-600 dark:text-gray-300">중간 과제</p>
        </a>
      </div>
    </div>
  </section>

  <!-- 소개 박스 (사진+텍스트 2단 레이아웃 + 이름 입력 기능 추가) -->
  <section id="about" class="py-24 bg-white dark:bg-gray-900">
    <div class="max-w-xl mx-auto bg-gray-50 dark:bg-gray-800 p-10 rounded-2xl shadow-lg transition transform hover:scale-105 duration-500">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-8">

        <!-- 사진 박스 -->
        <div class="flex-shrink-0 w-40 h-40 md:w-48 md:h-48 rounded-full overflow-hidden shadow-lg border-4 border-blue-300 dark:border-blue-600">
          <img src="asd.jpg" alt="Profile Photo" class="w-full h-full object-cover"/>
        </div>

        <!-- 텍스트 박스 -->
        <div class="text-center md:text-left">
          <h2 class="text-4xl font-extrabold text-blue-600 dark:text-blue-400 mb-6">About Me</h2>
          <p class="text-lg text-gray-700 dark:text-gray-300 leading-relaxed mb-4">
            중부대학교 24학번 이원준.<br/>
          </p>

          <!-- 이름 입력 영역 -->
          <div class="mt-4">
            <input type="text" id="username" placeholder="이름을 입력하세요" class="border border-gray-300 dark:border-gray-600 p-2 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            <button onclick="greetUser()" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition">확인</button>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script>
    function greetUser() {
      const name = document.getElementById('username').value;
      if(name.trim() !== "") {
        console.log(`${name}님 환영합니다!`);
        alert(`${name}님 환영합니다!`);
      } else {
        console.log("이름을 입력하세요");
        alert("이름을 입력하세요");
      }
    }
  </script>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-6 mt-12 border-t border-gray-300 dark:border-gray-700">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-sm">&copy; 2025 MyPortfolio.</p>
    </div>
  </footer>

  <script>
    // Filter projects
    const filterBtns = document.querySelectorAll('.filter-btn');
    const projects = document.querySelectorAll('.project-card');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;
        projects.forEach(card => {
          if(filter === 'all' || card.classList.contains(filter)){
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });

    // 다크모드 토글 기능
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      // 로컬스토리지에 상태 저장 (새로고침해도 유지)
      if(document.documentElement.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // 페이지 로드 시 저장된 테마 적용
    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('theme') === 'dark'){
        document.documentElement.classList.add('dark');
      }
    });
  </script>

</body>
</html>
